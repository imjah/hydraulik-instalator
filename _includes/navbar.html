<nav class="navbar {% if navbar_dark %}navbar-dark{% else %}navbar-light{% endif %} navbar-expand-sm fixed-top animate" id="navbar">
	<div class="container-fluid px-xl-5">
		<!-- Logotype -->
		{% assign homepage = site.data.navigation.navbar | where: 'id', 1 %}
		<a class="navbar-brand animate upscale" id="navbar-brand" href="{{ homepage[0].href }}">
			<img src="/assets/img/logotypes/{{ site.data.brand.logo }}" alt="{{ site.data.brand.name }}">
		</a>

		<!-- Navigation toggle -->
		<button class="navbar-toggler collapsed" id="navbar-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu" aria-controls="main-menu" aria-expanded="false" aria-label="Przełącz nawigację">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navigation -->
		<div class="navbar-collapse collapse" id="navbar-menu">
			<ul class="navbar-nav ms-auto my-3">
				{% for link in site.data.navigation.navbar %}
					<li class="nav-item mx-2 me-last-0">
						<a class="nav-link fw-bold{% if page.url == link.href %} active" aria-current="page"{% else %}"{% endif %} href="{{ link.href }}">
							<span{% if page.url == link.href %} class="border-bottom border-primary border-3 pb-2"{% endif %}>{{ link.name }}</span>
						</a>
					</li>
				{% endfor %}
			</ul>
		</div>
	</div>
</nav>
{% if navbar_space == true %}
	<div class="mt-sm-5" style="height: 91px"></div>
{% endif %}
