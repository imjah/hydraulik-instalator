{% assign expand = "sm" %}
<nav class="navbar navbar-expand-{{ expand }} animate
		{% if navbar_dark %}
			navbar-dark
		{% else %}
			navbar-light
		{% endif %}" data-fixed-navbar>
	<div class="container-fluid px-xl-5">
		<!-- Logotype -->
		<a class="navbar-brand upscale animate" href="{{ site.baseurl }}/">
			<img src="{{ site.baseurl }}/assets/img/logotypes/hydraulik-instalator.png" alt="{{ site.data.brand.name }}">
		</a>
		<!-- Toggler -->
		<button class="navbar-toggler" type="button" data-collapse-target="#main-menu" aria-controls="main-menu" aria-expanded="false" aria-label="Przełącz nawigację">
			<i class="navbar-toggler-icon"></i>
		</button>
		<!-- Navigation -->
		<div id="main-menu" class="navbar-collapse collapse">
			<ul class="navbar-nav my-3 ms-{{ expand }}-auto">
				{% for link in site.data.navigation.navbar %}
					<li class="nav-item mx-2 me-last-0">
						<a href="{{ site.baseurl }}{{ link.href }}" class="nav-link fw-bold
							{% if page.url == link.href %}
								active" aria-current="page">
								<span class="border-bottom border-primary border-3 pb-2">{{ link.name }}</span>
							{% else %}
								">
								{{ link.name }}
							{% endif %}
						</a>
					</li>
				{% endfor %}
			</ul>
		</div>
	</div>
</nav>
