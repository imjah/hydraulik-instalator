<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="{{ page.keywords }}">
	<meta name="description" content="{{ page.description }}">

	<!-- Social media -->
	{% if page.image %}
		{% capture image %}{{ site.baseurl }}/assets/img/360p/{{ page.image.name }}{% endcapture %}
		<meta name="twitter:image" content="{{ image }}">
		<meta property="og:image" content="{{ image }}">
	{% endif %}

	<title>{{ site.data.brand.name }} - {{ page.title }}</title>

	<!-- Favicon -->
	{% capture favicons %}{{ site.baseurl }}/assets/img/favicons/{% endcapture %}
	<link rel="icon" type="image/png" sizes="32x32" href="{{ favicons }}favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="{{ favicons }}favicon-16x16.png">
	<link rel="mask-icon" href="{{ favicons }}safari-pinned-tab.svg" color="{{ site.data.color.primary }}">
	<link rel="shortcut icon" href="{{ favicons }}favicon.ico">

	<link href="{{ site.baseurl }}/assets/css/main.css" rel="stylesheet">
</head>
