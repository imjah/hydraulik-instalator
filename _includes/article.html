<section>
	<div class="container">
		<div class="pb-5">
			<div class="row">
				<!-- Sidebar -->
				{% assign sidebar_title = 'Kategorie' %}
				{% assign sidebar_collapse_on = 'lg' %}
				<div class="col-12 col-{{ sidebar_collapse_on }}-3">
					<!-- Sidebar toggle -->
					<div class="d-flex d-{{ sidebar_collapse_on }}-none py-2">
						<button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#article-nav" aria-expanded="false" aria-controls="Przełącz nawigację usług">
							<i class="bi bi-list-ul"></i>
							{{ sidebar_title }}
						</button>
					</div>
					<nav class="d-{{ sidebar_collapse_on }}-block collapse pb-2" id="article-nav">
						<div class="list-group">
							<h6 class="d-none d-{{ sidebar_collapse_on }}-block text-secondary">{{ sidebar_title }}</h6>
							{% for service in site.services %}
								<a href="{{ service.url }}" class="list-group-item list-group-item-action{% if service.url == page.url %} active" aria-current="true"{% else %}"{% endif %}>
									{{ service.title }}
								</a>
							{% endfor %}
						</div>
					</nav>
				</div>
				<!-- Article -->
				<article class="col-12 col-{{ sidebar_collapse_on }}-9">
					{{ content }}
					<!-- Gallery -->
					<section>
						<h1>Galeria</h1>
							<div class="column-count-2 column-count-md-3 column-count-xl-4 column-gap-1">
								{% for image in page.gallery %}
									<a href="/assets/img/1400/{{ image.name }}">
										<img class="img-fluid border rounded mb-1" src="/assets/img/300/{{ image.name }}" alt="{{ image.alt }}">
									</a>
								{% endfor %}
							</div>
					</section>
				</article>
			</div>
		</div>
	</div>
</section>
